<!DOCTYPE html>
<html lang="en">

{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bg-dark">
    <table class="table  table-dark table-bordered" >
       <thead>
        <tr>
            <th>
                Category
            </th>
            <th>
                Rating
            </th>
        </tr>
       </thead>
       <tbody>
       {% for d in data %}
        <tr>
            <td>{{ d.Category }}</td>
            <td>{{ d.Rating }}</td>
            <td>
                <form action="{% url 'editrating' dataid=d.id %}">
                    <button class="btn btn-primary">Edit</button>
                </form>
            </td>
            <td>
                <form action="{% url 'deleterate' dataid=d.id %}">
                    <button class="btn btn-primary">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
       {% endfor %}
       </tbody>


    </table>

</div>

</body>
</html>
{% endblock %}
