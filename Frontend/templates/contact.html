<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">

    <title>Contact Page</title>
</head>
<body class="login-body">
    <h1>
        Welcome to booKTicket
    </h1>
    <div class="form-div">
        <form class="login-form" action="{% url 'contactsave' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">

              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">

            </div>
            <div class="input-group">
  <span class="input-group-text"><b>Drop us a message</b></span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>

            <button type="submit" onclick="myFunction()" class="btn btn-primary" style="margin:10px 0 10px 0;">Submit</button>
        </form>

    </div>


<script>
function myFunction() {
  alert("Thank you, our team will contact you soon");
}
</script>
</body>
</html>
